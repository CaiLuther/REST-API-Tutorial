<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spellbook</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>The Witch's Cauldron</h1>
    <h3>Cast a spell!</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <label>Spell Name:</label>
        <input type="text" id="add-name">
        <br><br>
        <label>Spell Effect:</label>
        <input type="text" id="add-effect">
        <br><br>
        <label>Spell Duration:</label>
        <input type="text" id="add-duration">
        <br><br>
        <label>First Ingredient:</label>
        <input type="text" id="add-first">
        <br><br>
        <label>Second Ingredient:</label>
        <input type="text" id="add-second">
        <br><br>
        <label>Third Ingredient:</label>
        <input type="text" id="add-third" placeholder="optional">
        <br><br>
        <input type="submit" value="Cauldon bubble!">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Complete?</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
